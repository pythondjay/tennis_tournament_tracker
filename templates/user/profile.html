{% extends 'base.html' %}
<!---->

{% block title %} {{block.super}} Profile {% endblock title %}

<!---->

{% block content %}

<h1><center>Welcome {{user.username}}</center></h1>

<div class="viewed-tournaments"
    {% for tournament_id, tournament_name in request.session.viewed_tournaments %}
   <a href="{% url 'tournament-info' id=tournament_id %}">{{tournament_name}}</a>

   {% empty %}
   <p>You haven't viewed any tournaments yet</p>
    {% endfor %}
</div>

{% endblock content %}
